# Jekyll設定ファイル
# licoimg プロジェクトを https://licosp.github.io/licoimg で公開するための設定

# ============================================
# ベースURL設定
# ============================================
# GitHub Pages のサブパスを指定
# この設定により、すべてのリンクとアセットパスの先頭に /licoimg が追加される
baseurl: "/licoimg"

# リポジトリURL（GitHub Pagesのルート）
url: "https://licosp.github.io"

# ============================================
# Jekyll処理の除外設定
# ============================================
# Jekyllがビルド時に処理しないファイル/ディレクトリを指定
# これにより不要なファイルが公開されず、ビルド時間も短縮される
exclude:
  - node_modules/
  - package.json
  - package-lock.json
  - README.md
  - .gitignore
  - .git/
  - .github/
  - packages/

# ============================================
# Jekyll機能の無効化
# ============================================
# プラグインを使用しない（静的ファイルのみをデプロイ）
plugins: []

# Markdownエンジンを無効化（HTMLファイルを直接配信）
markdown: kramdown

# ============================================
# その他の設定
# ============================================
# タイムゾーン
timezone: Asia/Tokyo

# エンコーディング
encoding: utf-8

# ============================================
# 注意事項
# ============================================
# このファイルはプロジェクトルートに配置されていますが、
# 実際に公開されるのは packages/licoimg/docs の内容のみです。
# GitHub Actions ワークフローで docs の内容を _site にコピーして
# デプロイしています。
